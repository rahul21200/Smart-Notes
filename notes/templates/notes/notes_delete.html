<title>Confirm?</title>
{% extends 'base.html' %}

{% block content %}
<form method="post">{% csrf_token %}
    <p> Are you sure you want to delete "{{notes.title}}"?</p>
    <p>This can't be undone</p>
    <a href="{% url 'notes.list' %}" class="btn btn-secondary m-4">Back</a>
    <input type="submit" class="btn btn-danger m-4" value="Confirm"/>

</form>
{% endblock %}
