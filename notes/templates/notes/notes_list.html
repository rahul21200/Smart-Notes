<title>Your Notes</title>
{% extends 'base.html' %}

{% block content %}
    {% if notes|length == 0 %}
        <div class="container">
            <h1>Currently no notes</h1>
            <a href="{% url 'notes.new' %}" class="btn btn-secondary p-2 my-5"><h3>Create a note now!</h3></a>
        </div>

    {% else %}
        <h1 class="my-5"><b><u>Your Notes</u></b></h1>
        <div class="row row-cols3 g-2">
            {% for note in notes %}
            <div class="col">
                <div class="rounded-pill p-3 border border-5 ">
                    <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non"><h3>{{note.title}}</h3></a>
                    {{note.text|truncatechars:10}}
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'notes.new' %}" class="btn btn-secondary my-5 border-dark"><h4>Create new note!</h4></a>
    {% endif %}
    <div>
    </div>
{% endblock %}
