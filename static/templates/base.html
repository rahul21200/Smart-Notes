{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>dynamic template</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'welcome' %}" class="navbar-brand mx-5 fs-1"> Smart Notes </a>
        <div class="ms-auto p-2">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1 mx-2">Logout</a>
            <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1 mx-2">Create</a>
            <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1 mx-2">Home</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1 mx-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1 mx-2">Signup</a>

            {% endif %}
        </div>
    </nav>
    <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
